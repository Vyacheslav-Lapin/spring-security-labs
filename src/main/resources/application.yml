server.port: 8090

spring:
  jpa.defer-datasource-initialization: true
  sql.init.mode: always
  jpa.hibernate.ddl-auto: update
  datasource.url: "jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE"

  # This replaces auto-generated password for testing purposes
  security.user:
    name: user
    password: password
